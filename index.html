<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botón con Efecto de Onda</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Botón con Efecto de Onda</h1>
    <!-- Botón con clase 'ripple-button' que aplicará el efecto de onda -->
    <button class="ripple-button">Clic aquí</button>

    <!-- Script para controlar el efecto de onda -->
    <script>
        // Selecciona todos los botones con la clase 'ripple-button'
        const buttons = document.querySelectorAll('.ripple-button');
        
        buttons.forEach(button => {
            button.addEventListener('click', function (e) {
                const x = e.clientX;
                const y = e.clientY;
                const buttonTop = e.target.offsetTop;
                const buttonLeft = e.target.offsetLeft;
                const xInside = x - buttonLeft;
                const yInside = y - buttonTop;

                const circle = document.createElement('span');
                circle.classList.add('ripple');
                circle.style.top = `${yInside}px`;
                circle.style.left = `${xInside}px`;

                this.appendChild(circle);

                // Elimina el círculo después de 500ms para evitar que se acumulen
                setTimeout(() => circle.remove(), 500);
            });
        });
    </script>
</body>
</html>
